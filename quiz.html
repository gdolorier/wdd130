<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 130 | HTML Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>WDD 130 | HTML Quiz</h1>
    </header>
    <main>
        <form>
            <label for="q1">1. What HTML tag is used to create a form?</label>
            <input type="text" id="q1" name="q1">
            <label for="q2">2. Explain the purpose of attributes like "action" and "method" within the 'form' tag in HTML:</label>
            <textarea id="q2" name="q2"></textarea>
            <label for="q3">3. How do you apply a specific font to all text within a form using CSS?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose one...</option>
                <option value="font-size">font-size</option>
                <option value="font-family">font-family</option>
                <option value="font-group">font-group</option>
            </select>
            <label for="q4">4. How many levels of headings can you have in HTML?</label>
            <input type="number" id="q4" name="q4" min="0" max="100">
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
